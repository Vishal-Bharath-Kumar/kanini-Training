<h2>Booking Details</h2>
<table class="table">
    <thead>
        <tr>
            <th scope="col">BookingId</th>
            <th scope="col">UserName</th>
            <th scope="col">Email</th>
            <th scope="col">Booked Date</th>
            <th scope="col">Price</th>
            

            
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let b of book">
            <td>{{b.bookingId}}</td>
            <td>{{b.userName}}</td>
            <td>{{b.emailId}}</td>
            <td>{{b.bookingDate}}</td>
            <td>{{b.price}}</td>
        </tr>
    </tbody>
</table>
