
<div class="container">
    <div class="modal" id="myModal"  role="dialog" >
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Add Rides</h5>
              <button type="button" class="close  btn btn-danger" data-dismiss="modal">&times;</button>
            </div>
            <div class="modal-body">
              <form>
               
                <div class="form-group">
                  <label>Ride Name:</label>
                  <input type="text" class="form-control" name="name" [(ngModel)]="addland.landrideName">
                </div>
                <div class="form-group">
                  <label >Ride Status:</label>
                  <input type="text" class="form-control" name="ridestatus" [(ngModel)]="addland.rideStatus">
                </div>
                <div class="form-group">
                  <label >Ride Image :</label>
                  <input type="text" class="form-control" name="image" [(ngModel)]="addland.rideImage">
                </div>
                
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-primary" (click)="addtrainer()">Add</button>
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
