<!DOCTYPE html>
<html>
<head>
  <title>Temperature Form</title>
  
</head>
<body>
<div class="form">
  <h2>Question 1</h2>
  <h2>Temperature Conversion</h2>
  <form [formGroup]="myForm" novalidate>
    <label>Input a Temperature  :</label>
    <input type="text" class="box" name="number" formControlName="number" required>
    <div *ngIf="!number?.['valid'] && (number?.['dirty'] || number?.['touched'])">
      <div *ngIf="number?.errors?.['notANumber']">
        Please Input a number
      </div>
    </div>
    <br>

    <label for="unit">Unit for input : </label>
    <select formControlName="unit">
      <option value="celsius">Celsius</option>
      <option value="fahrenheit">Fahrenheit</option>
    </select>

    <br><br>
    <button type="submit" class="but" [disabled]="!myForm.valid" (click)="convertTemperature()">Submit</button>
  </form>

  

  <div *ngIf="convertedValue">
    Converted Value: {{ convertedValue }} {{convertedUnit }}
  </div>

</div>

</body>
</html>
