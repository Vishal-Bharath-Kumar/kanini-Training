<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" type="image/x-icon" href="./IMG/fav.jpg">
    <link rel="stylesheet" href="./reg_style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js">
   </script>
</head>
<body>
    <div class="container">
        <h1 class="form-title">Registration Form</h1>
        <form action="#">
            <div class="main-user-info">
                <div class="user-input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" id="fullname" placeholder="Enter Full Name" required>
                </div>
                <div class="user-input-box">
                    <label for="mail">E-mail</label>
                    <input type="email" id="mail" placeholder="example@gmail.com" required>
                </div>
                <div class="user-input-box">
                    <label for="num">Contact Number</label>
                    <input type="tel" id="num" maxlength="10" pattern="[0-9]{10}" required>
                </div>
                <div class="user-input-box">
                    <label for="aadhar">Aadhar No</label>
                    <input type="tel" id="aadhar" placeholder="0000-0000-0000" pattern="[0-9]{4}-[0-9]{4}-[0-9]{4}" required>
                </div>
                <div class="user-input-box">
                    <label for="address">Address</label>
                    <input type="textarea" id="address" required>
                </div>
                <div class="user-input-box">
                    <label for="date">Reserve Your Trip</label>
                    <input type="date" id="date" required>
                </div> 
                <div class="user-input-box">
                    <label for="place"><b>Explore Your Trip
                    <input list="places" id="place" required>
                    <datalist id="places">
                        <option value="@ Indian Destination"></option>
                        <option value="@ International Destination"></option>
                    </datalist>
                </div>
                <div class="user-input-box">
                    <label for="sel"><b>Payment Method</b></label>
                    <input list="Payment Method" id="sel" required>
                    <datalist id="Payment Method">
                        <option value="Cash"></option>
                        <option value="Net Banking"></option>
                        <option value="UPI Payment"></option>
                    </datalist>
                </div>
                <div class="gender-details-box">
                    <span class="gender-title">Gender</span>
                    <div class="gender-category">
                    <input type="radio" name="gender" id="male">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="female">
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="others">
                    <label for="others">Others</label>
                    </div>
                </div>
                <div class="form-submit-btn">
                    <button type="submit" onclick="alert('Your Trip was Booked Successfully')">Book</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
