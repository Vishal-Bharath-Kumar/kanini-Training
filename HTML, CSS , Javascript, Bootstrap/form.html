    <title>Personal_bill</title>
    <script>
        let totalSum = total;

        function totalbill() {
            var x1 = parseInt(document.f1.idli.value);
            var x2 = parseInt(document.f1.dosa.value);
            var x3 = parseInt(document.f1.uttappa.value);
            var x4 = parseInt(document.f1.curdRice.value);
            var total = (x1 * 40) + (x2 * 50) + (x3 * 80) + (x4 * 30);
            document.getElementById("total").innerHTML = total;
            localStorage.setItem('totalB', total);

            // console.log(x);

        }

        function formsub() {

            var name = document.f1.uname.value;
            document.getElementById("userN").innerHTML = "Hi " + name;
            var email = document.f1.uemail.value;
            document.getElementById("userE").innerHTML = "Email: " + email;
            var phn = document.f1.phn.value;
            document.getElementById("phn").innerHTML = "Phone No: " + phn;

            document.getElementById("totalBill").innerHTML = "Total Bill is: " + localStorage.getItem('totalB');
        }
    </script>
